<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h3>String manipulations</h3>
  <h6>Add new item</h6>
  <input id="newItem" type="text"></input>
  <select id="dropDown" (change)="selectOption(dropDown.value)">
    <option id="toUpperCaseDropdown" value="toUpperCase" selected="">To upper case</option>
    <option id="toLowerCaseDropdown" value="toLowerCase">To lower case</option>
  </select>
  <button id="newItemButton" type="button">Add</button>

  <div>
    <table id="newItemTable" class="itemTable">
      <thead>
        <tr>
          <th>Id</th>
          <th>Item value</th>
        </tr>
      </thead>
      <tbody id="tableBody">

      </tbody>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
